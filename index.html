<html lang="hu" ng-app="bevasarlolistaF">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/x-icon"
      href="IMG/Icon/shopping_cart-removebg-preview.png"
    />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Bevásárló lista</title>
  </head>
  <body>
    <header>
      <h1>Bevásárló lista</h1>
    </header>

    <div class="inputs">
      <div class="dropdawn col-auto mb-3">
        <label for="category" class="form-label">Kategória</label>
        <select class="form-select" id="kategoria">
          <option></option>
        </select>
      </div>
      <div class="dropdawn col-auto mb-3">
        <label for="category" class="form-label">Terméknév</label>
        <select
          class="form-select"
          id="termeknev"
          onchange="termeknevValtozas(),mennyisegValtozas()"
        ></select>
      </div>
      <div class="dropdawn col-auto mb-3">
        <label for="quantity" class="form-label"> Mennyiség</label>
        <input
          type="number"
          class="form-control"
          id="mennyiseg"
          onchange="mennyisegValtozas()"
          min="1"
          max="100"
        />
      </div>
      <div class="dropdawn col-auto mb-3">
        <label for="quantity" class="form-label"> Egységár</label>

        <input class="form-control" id="egysegar" />
      </div>
      <div class="dropdawn col-auto mb-3">
        <label for="quantity" class="form-label"> Összesen</label>

        <input class="form-control" readonly id="osszeg" />
      </div>
      <div class="dropdawn col-auto mb-3">
        <label for="quantity" class="form-label"> Felvesz</label>
        <button
          type="button"
          class="btn btn-success "
          id="plusz"
          onclick="adatHozzaadas(), fizetendoSzamitas()"
        >
          +
        </button>
      </div>
    </div>

    <div class="table-responsive tablazat mb-3">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">Kategoria</th>
            <th scope="col">Termeknev</th>
            <th scope="col">Menyiség</th>
            <th scope="col">Egységár</th>
            <th scope="col">Össz Ár</th>
            <th scope="col">Módosit</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button type="button" class="btn btn-danger mb-3" onclick="teljesTorles()">
      Törlés
    </button>
    <button type="button" class="btn btn-success mb-3" onclick="mentes()">
      Mentés
    </button>
    
    <div class="vegosszeg mb-3">
      <span>Fizetendő összeg: &nbsp</span>
      <input type="text" class="form-control" readonly id="fizetendo" />
    </div>

    <footer>| Készítette: Csanádi Kevin, Kővágó Levente |</footer>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/angular.min.js"></script>
    <script src="JS/angular-route.min.js"></script>
    <script src="JS/axios.min.js"></script>
    <script src="JS/ng-notify.min.js"></script>
    <script src="JS/app.js"></script>
  </body>
</html>
