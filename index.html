<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon"type="image/x-icon"href="IMG/Icon/shopping_cart-removebg-preview.png"/>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Bevásárló lista</title>
  </head>
  <body>
    <header>
      <h1>Bevásárló lista</h1>
    </header>

    <div>
      <div class="dropdawn col-auto">
        <label for="category" class="form-label">Kategória</label>
        <select class="form-select" id="kategoria" required="">
          <option value="">Choose...</option>
          <option>United States</option>
        </select>
      </div>
      <div class="dropdawn col-auto">
        <label for="category" class="form-label">Terméknév</label>
        <select class="form-select" id="termeknev" required="">
          <option value="">Choose...</option>
          <option>United States</option>
        </select>
      </div>
      <div class="dropdawn col-auto">
        <label for="quantity" class="form-label"> Menyiség</label>
        <input type="number"  class="form-control" min="1" max="100"/>
      </div>
      <div class="dropdawn col-auto" >
        <label for="quantity" class="form-label" > Egységár</label>
        
        <input type="password"  class="form-control"  id="egysegar">
        
      </div>
      <div class="dropdawn col-auto">
        <label for="quantity" class="form-label"> Összesen</label>
        
      <input type="password" class="form-control" >
        
      </div>
      <div class="dropdawn col-auto">
        <label for="quantity" class="form-label"> Felvesz</label>
        <button type="submit" class="btn btn-primary">+</button>
      </div>
    </div>

    <div class="table-responsive tablazat">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Kategoria</th>
            <th scope="col">Termeknev</th>
            <th scope="col">Menyiség</th>
            <th scope="col">Egységár</th>
            <th scope="col">Össz Ár</th>
            <th scope="col">Módosit</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>

    <footer>| Készítette: Csanádi Kevin, Kővágó Levente |</footer>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/angular.min.js"></script>
    <script src="JS/angular-route.min.js"></script>
    <script src="JS/axios.min.js"></script>
    <script src="JS/ng-notify.min.js"></script>
    <script src="JS/app.js"></script>
  </body>
</html>
